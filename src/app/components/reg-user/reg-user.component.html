<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='main.js'></script>
</head>
<body>
    <form class="col-sm-3 offset-md-5" [formGroup]="regUser" (ngSubmit)="registrar(regUser.value)" novalidate>
        <br>
        
            <div class="d-flex justify-content-center">
            <div class="brand_logo_container">
                <img src="/assets/LOGO.png" width="200mvs" height="200mvs" class="brand_logo" alt="Logo">
            </div>
        </div>
        <div class="form-group">
          <label for="fnombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="mynombre" [(ngModel)]="nombre" formControlName="nombre">
          <div class="err" *ngIf="regUser.get('nombre').errors && regUser.get('nombre').dirty">
            <p *ngIf="regUser.get('nombre').hasError('required')">*</p>
            </div>
        </div>
        <div class="form-group">
            <label for="fcorreo">Direcci칩n de correo electr칩nico</label>
            <input type="email" class="form-control" id="correo"  name="mycorreo" [(ngModel)]="correo" formControlName="correo" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electr칩nico con nadie m치s.</small>
            <div class="err" *ngIf="regUser.get('correo').errors && regUser.get('correo').dirty">
                <p *ngIf="regUser.get('correo').hasError('required')">*</p>
                </div>
          </div>
        <div class="form-group">
          <label for="fcontra">Password</label>
          <input type="password" class="form-control" id="contra" name="mypass" [(ngModel)]="contra" formControlName="contra">
          <div class="err" *ngIf="regUser.get('contra').errors && regUser.get('contra').dirty">
            <p *ngIf="regUser.get('contra').hasError('required')">*</p>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="regUser.invalid" (click)="onSubmit()" >Guardar</button>
      </form>
</body>
</html>
